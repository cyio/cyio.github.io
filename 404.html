<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">


<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="Stylesheet" type="text/css" href="css/style.css">
	<link rel="Stylesheet" type="text/css" href="css/tango.css">
	<link rel="Stylesheet" type="text/css" href="css/github-markdown.css">
	<link rel="stylesheet" href="css/media-queries.css">
	<link href='http://fonts.useso.com/css?family=Cousine' rel='stylesheet' type='text/css'>
	<link href='http://fonts.useso.com/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css'>
	<title></title>
	<script src="config.js"></script>
	<script src="ajax.js"></script>
	<script src="util.js"></script>
</head>

<body>
	<div id="container">
		<div id="header">
			<div id="post-nav">
				<a href="/">Home</a>
			</div>
		</div>
		<div class="clearfix"></div>
		<div id="title"></div>
		<div id="content" class="markdown-body"></div>
		<div id="comment" class="btn"></div>
	</div>
	<div id="footer"></div>
</body>

<script type="text/javascript">
	setTitle(config.blog_name);
	setFooter();
	var id = parseInt(location.pathname.substring(1));
	// id = 1; // for local test.
	if (id) {
		getJSON(getIssuesUrl(id), function (data) {
			setTitle(data.title + " - " + config.blog_name);
			var title = document.getElementById("title");
			var txt = document.createTextNode(data.title);
			title.appendChild(txt);
			var content = document.getElementById("content");
			renderMarkdown(content, data.body);
			var comment = document.getElementById("comment");
			var href = document.createElement("a");
			href.href = getCommentUrl(id);
			var txt = document.createTextNode("Comment");
			href.appendChild(txt);
			comment.appendChild(href);
		});
	} else {
		location.replace("/");
	}
</script>
<script src="http://libs.useso.com/js/jquery/2.1.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
		$( "#content:first-child" ).before('<div id="toc" style="background-color: #FFF;border: 1px solid #D8D8D8;border-radius: 3px;padding-left: 0;width: 200px;"></div>');
        $("h2,h3,h4,h5,h6").each(function(i,item){
        var tag = $(item).get(0).localName;
        $(item).attr("id","wow"+i);
        $("#toc").append('<a class="new'+tag+'" href="#wow'+i+'" style="position: relative;display: block;padding: 8px 10px 8px 0;text-shadow: 0 1px 0 #FFF;border-bottom: 1px solid #EEE;font-size: 13px;">'+$(this).text()+'</a>');
        $(".newh2").css("margin-left",0);
        $(".newh3").css("margin-left",20);
        $(".newh4").css("margin-left",40);
        $(".newh5").css("margin-left",60);
        $(".newh6").css("margin-left",80);
      });
 });
</script>
</html>
