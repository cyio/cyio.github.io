branches:
  only:
  - dev
language: node_js
sudo: false
node_js: stable
cache:
  directories:
  - node_modules
before_install:
- git config --global user.name "cyio"
- git config --global user.email "ibeceo@gmail.com"
- git clone --branch dev https://github.com/cyio/cyio.github.io.git
install:
- npm install
script:
- npm run docs:build
after_script:
- cd docs/.vuepress/dist
- git init
- git add --all .
- git commit --message "auto deploy"
- git push -f "https://${GITHUB_TOKEN}@${GH_REF}" master
env:
  global:
  - GH_REF: github.com/cyio/cyio.github.io.git
  - secure: 
